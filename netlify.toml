[build]
  command = "npm run build"
  publish = "dist"

# Cache fonts for 1 year (immutable, never change)
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache Astro-generated assets (hashed filenames) for 1 year
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images in /images/ for 1 month
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Cache favicon and other static assets for 1 week
[[headers]]
  for = "/favicon.*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# HTML pages: no-cache (always fresh)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
